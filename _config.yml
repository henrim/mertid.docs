title: "Mertid Dokumentasjon"
baseurl: /mertid.docs
#permalink: pretty
markdown: kramdown
kramdown: 
    input: GFM

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

highlighter: rouge

top_level_sections:
    - Introduksjon
    - Avtaler
    - Ordrer
    - Innstillinger
    - FAQ

latest_versions:
    server: 3.4.0
    dotnet-api: 3.3.1
    http-api: 3.4.0

defaults:
    -
        scope:
            path: ""
        values:
            exclude_from_sidebar: false
            layout: "docs"
            pinned: false
